      .logo-bg { fill: #000000; stroke: #eab308; stroke-width: 20; }
      .logo-text { fill: #eab308; font-family: Arial Black, sans-serif; font-weight: 900; text-anchor: middle; }
      .delivery-text { font-size: 60px; }
      .aeropizza-text { font-size: 120px; }
